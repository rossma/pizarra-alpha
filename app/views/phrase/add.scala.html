@(webJarAssets: WebJarAssets, requireJS: org.webjars.play.RequireJS)

@main(webJarAssets, requireJS) {
<h1>Add phrase</h1>
<form action="/add/phrase" method="POST">
    <div class="form-group">
        <label for="spanish-txt">Spanish</label>
        <input id="spanish-txt" name="spanish" type="text" class="form-control" placeholder="spanish"/>
    </div>
    <div class="form-group">
        <label for="english-txt">English</label>
        <input id="english-txt" name="english" type="text" class="form-control" placeholder="english"/>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" />
    </div>
</form>
}
